<!DOCTYPE html>
<html lang="vi">
<head>
    <title>VNM Wallet</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/qrcodejs/qrcode.min.js"></script>
    <script type="module" src="assets/app.js"></script>
</head>
<body x-data="appManager" :class="{ 'panel-open': $store.ui.isPanelOpen }"
    @app:goback="goBack"
    @navigate="navigate($event.detail)"
    >

    <div class="app">

        <div class="container">
            <p x-show="isLoading" style="text-align: center;">Đang tải...</p>
            <div class="page-content" :key="currentView" x-show="!isLoading" x-html="pageContent" x-effect="$nextTick(() => Alpine.initTree($root))"></div>
        </div>
    </div>

    <nav class="toolbar" x-show="false">
        <a href="#" @click.prevent="navigate('home')" class="toolbar-item" :class="{ 'active': currentView === 'home' }">
            <i class="fas fa-wallet"></i>
            <span>Ví</span>
        </a>
        <a href="#" @click.prevent="navigate('history')" class="toolbar-item" :class="{ 'active': currentView === 'history' }">
            <i class="fas fa-history"></i>
            <span>Lịch sử</span>
        </a>
        <a href="#" @click.prevent="navigate('settings')" class="toolbar-item" :class="{ 'active': currentView === 'settings' }">
            <i class="fas fa-cog"></i>
            <span>Cài đặt</span>
        </a>
    </nav>


    <aside class="offcanvas-panel" style="box-shadow: #4d4d4d 0px 0px 10px;">
        <div class="panel-header" style="border-bottom: none;">
            <h3></h3>
            <button class="close-btn" @click="$store.ui.isPanelOpen = false">&times;</button>
        </div>
        <div class="panel-content" style="padding: 0; background-color: var(--bg-color);">
            <div class="profile-section" style="background-color: var(--card-bg-color);">
                <label @click.prevent="navigate('settings/profile'); $store.ui.isPanelOpen = false;" class="profile-pic-uploader">
                    <img :src="$store.user.photo_url" alt="User Avatar" style="margin-top:20px" />
                </label>
                <h3 style="cursor:pointer;" x-text="$store.user.caption" @click.prevent="navigate('settings/profile'); $store.ui.isPanelOpen = false;"></h3>
                <hr />
            </div>

            <div class="settings-menu">
                <div class="setting-item" @click.prevent="navigate('home'); $store.ui.isPanelOpen = false;">
                    <div><i class="fas fa-home"></i> Trang chủ</div>
                </div>
                <div class="setting-item" @click.prevent="navigate('history'); $store.ui.isPanelOpen = false;">
                    <div><i class="fas fa-history"></i> Lịch sử giao dịch</div>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="setting-item" @click.prevent="navigate('settings'); $store.ui.isPanelOpen = false;">
                    <div><i class="fas fa-cog"></i> Cấu hình</div>
                    <i class="fas fa-chevron-right"></i>
                </div>

                <div style="position: absolute; bottom: 0; display:flex;">
                    <div class="setting-item" style="color: var(--danger-color);">
                        <div><i class="fas fa-sign-out-alt"></i> Đăng xuất</div>
                    </div>
                    <div class="setting-item" style="margin-left:7px;">
                        <div><i class="fas fa-question-circle"></i> Trợ giúp</div>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <div class="offcanvas-backdrop" @click="$store.ui.isPanelOpen = false"></div>

</body>
</html>
