<div x-data="setting">
    <div class="page-header">
        <button class="back-btn" @click="$dispatch('app:goback')">
            <i class="fas fa-chevron-left"></i>
        </button>
        <h1>Cấu hình</h1>
        <div class="placeholder"></div>
    </div>


    <div class="settings-menu">
        <div class="setting-item" @click.prevent="navigate('settings/profile')">
            <i class="fas fa-user-circle i1"></i> 
            <div class="t">
                <h4>Hồ sơ</h4>
                <p>Tài khoản người dùng</p>
            </div>
            <i class="fas fa-chevron-right i2"></i>
        </div>
        <div class="setting-item" @click.prevent="navigate('settings/security')">
            <i class="fas fa-shield-alt i1"></i>
            <div class="t">
                <h4>Bảo mật</h4>
                <p>Thiết lập 2Fa</p>
            </div>
            <i class="fas fa-chevron-right i2"></i>
        </div>
        <div class="setting-item" @click.prevent="navigate('settings/recovery')">
            <i class="fas fa-key i1"></i>
            <div class="t">
                <h4>Cụm từ khôi phục ví</h4>
                <p>12 số bí mật</p>
            </div>
            <i class="fas fa-chevron-right i2"></i>
        </div>
        <div class="setting-item" @click.prevent="navigate('settings/notifications')">
            <i class="fas fa-bell i1"></i>
            <div class="t">
                <h4>Thông báo</h4>
                <p> </p>
            </div>
            <i class="fas fa-chevron-right i2"></i>
        </div>
        <div class="setting-item" @click.prevent="navigate('settings/language')">
            <i class="fas fa-globe i1"></i>
            <div class="t">
                <h4>Ngôn ngữ</h4>
                <p>Hiện tại: <span x-text="$store.ui.lng"></span></p>
            </div>
            <i class="fas fa-chevron-right i2"></i>
        </div>
        <div class="setting-item">
            <i class="fas fa-user-circle i1"></i>
            <div class="t">
                <h4>Hỗ trợ</h4>
                <p> </p>
            </div>
            <i class="fas fa-chevron-right i2"></i>
        </div>

        <div class="setting-item" style="color: var(--danger-color); margin-top:35px;">
            <div><i class="fas fa-sign-out-alt"></i> <span class="t">Đăng xuất</span></div>
        </div>
    </div>
</div>
